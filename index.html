<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>



</head>
<body>
 
    <div id = "container"> 
        <div id = "title">
            <h1>
                Claculator
            </h1>
        </div>


        <div id = "calculator-window">
            <div id = "calculator-display">
                <h1>ERROR</h1>
            </div>


            <div id = "numbers-window">
                <div id = "number-window-container">
                    <div class ="calcNumBtn">1</div>
                    <div class ="calcNumBtn">2</div>
                    <div class ="calcNumBtn">3</div>
                    <div class ="calcNumBtn">4</div>
                    <div class ="calcNumBtn">5</div>
                    <div class ="calcNumBtn">6</div>
                    <div class ="calcNumBtn">7</div>
                    <div class ="calcNumBtn">8</div>
                    <div class ="calcNumBtn">9</div>
                    <div class ="calcNumBtn">0</div>
                </div>
            </div>
            
            <div id = "oporators-window">
                <div id ="oporators-window-container">
                    <div class ="calcOpBtn">(</div>
                    <div class ="calcOpBtn">)</div>
                    <div class ="calcOpBtn">/</div>
                    <div class ="calcOpBtn">x</div>
                    <div class ="calcOpBtn">-</div>
                    <div class ="calcOpBtn">+</div>
                    <div class ="calcOpBtn">C</div>
                    <div class ="calcOpBtn">=</div>
                </div>

            </div>

        
        </div>



    </div>






</body>
</html>
